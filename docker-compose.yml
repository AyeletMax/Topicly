version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mood-analyzer-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./server/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - mood-analyzer-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: mood-analyzer-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mood-analyzer-network

networks:
  mood-analyzer-network:
    driver: bridge

